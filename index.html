<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de tareas</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/app.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">

        <main class="task">

            <button class="btn btn--mode" id="mode"><img src="./assets/sol.png" alt="claro" id="img-mode"></button>

            <h1 class="title task__title texto">Tus Tareas</h1>

            <div class="task__message">
                <input type="text" class="task__message__input" id="task" placeholder="Escribe tu tarea:">
                <button class="task__message__btn" id="create">+</button>
            </div>

            <div class="task__body">

                <div class="task__done">
                    <img class="task__done__img" src="./assets/done.png" alt="ninguna tarea agregada">
                    <h2 class="task__done__title title texto">Ninguna tarea encontrada</h2>
                </div>

                <div class="task__list display-none" id="root-task">

                </div>
            </div>
        </main>

    </div>

    <div class="update">
        <div class="update__container">
            <h3 class="update__title">Escribe la nueva tarea</h3>
            <input type="text" id="newTask" class="update__input">

            <div class="btns update__btns">
                <button class="btn btn--accept">Aceptar</button>
                <button class="btn btn--cancel">Cancelar</button>
            </div>
        </div>
    </div>
    
    <aside class="invalid">
        <div class="invalid__container">
            <h3 class="invalid__title">Tarea Invalida</h3>
            <button class="btn btn--invalid">Aceptar</button>
        </div>
    </aside>

    <script type="module" src="./js/dark-mode.js"></script>
    <script src="./js/createdTask.js"></script>
</body>
</html>
